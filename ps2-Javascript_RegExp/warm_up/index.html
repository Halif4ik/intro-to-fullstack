<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WarmUp Javascript+RegExp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<header>
<h2> Warm Up</h2>
</header>

<form class="form first">
    <h3>1) Дана форма с двумя числовыми инпутами. Посчитать сумму чисел в промежутке между введеными
        пользователем  (например от -100 до 100), суммируя только числа которые заканчиваются
        на 2,3, и 7</h3>

    <div class="interface">
        <input type="number" id="firNum" placeholder="Please enter started number" pattern="^[0-9]+">
        <input type="number" id="secNum" placeholder="Please enter finished number" pattern="^[0-9]+">
        <button type="submit" class="button" id="calculate"><b>Get result</b></button>
        <outputlabel for="calculate">Result</outputlabel>
    </div>

</form>
</section>
</body>
</html>
